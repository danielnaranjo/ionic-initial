<ion-view title='<img class="title-image" src="img/logo.png" height="auto" hspace="5" />'>

	<!-- <ion-header-bar id="header" title="'Title'" type="bar-primary" hides-header></ion-header-bar> -->
	
	<ion-nav-buttons side="right">
	<!-- <div id="search-box" class="bar bar-header item-input-inset"> -->
			<div class="item-input-wrapper">
				<i class="icon ion-ios7-search placeholder-icon"></i>
				<input type="search" placeholder="Search" ng-model="query">
				<i class="clear-search icon ion-ios7-close-empty"></i>
			</div>
		<!-- </div> -->
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
   </ion-nav-buttons>

	<ion-content>

		<ion-refresher on-refresh="doRefresh()"
			pulling-text="Pull to refresh..."
			refreshing-text="Refreshing!"
			refreshing-icon="ion-loading-c">        
      	</ion-refresher>
      	
		<!-- <div id="search-box" class="bar bar-header item-input-inset">
			<div class="item-input-wrapper">
				<i class="icon ion-ios7-search placeholder-icon"></i>
				<input type="search" placeholder="Search" ng-model="query">
				<i class="clear-search icon ion-ios7-close-empty"></i>
			</div>
		</div> -->

		<ion-list>
			<ion-item ng-repeat="bar in bares | filter:query" type="item-text-wrap" href="#/tab/bar/{{bar.id}}" class="item-thumbnail-left" >
				<img ng-src="{{bar.logo}}">
				<h3>{{bar.name}}</h3>
				<p>Ranking {{bar.stars}}</p>
			</ion-item>
		</ion-list>

	</ion-content>
</ion-view>
