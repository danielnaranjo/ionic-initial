<ion-view title=''>
	
	<ion-nav-buttons>
		<div class="bar-header item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-ios7-search placeholder-icon"></i>
				<input type="search" placeholder="Search" ng-model="query" size="80">
			</label>
			<button 
				menu-toggle="right" 
				class="button button-icon icon ion-navicon">
			</button>
		</div>
   </ion-nav-buttons>

	<ion-content>

		<ion-refresher on-refresh="doRefresh()"
			pulling-text="Pull to refresh..."
			refreshing-text="Refreshing!"
			refreshing-icon="ion-loading-c">        
      	</ion-refresher>
      	
		<ion-list>
			<ion-item ng-repeat="bar in bares | filter:query" type="item-text-wrap" href="#/tab/bar/{{bar.id}}" class="item-thumbnail-left" >
				<img ng-src="{{bar.logo}}">
				<h3>{{bar.name}}</h3>
				<p>Ranking {{bar.stars}}</p>
			</ion-item>
		</ion-list>

	</ion-content>
</ion-view>
