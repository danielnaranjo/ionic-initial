<ion-view title="Promociones">
	<ion-nav-buttons side="right">
	  	<button class="button button-icon icon ion-map"></button>
	</ion-nav-buttons>
	<ion-content has-header="true" padding="true">
		<div class="list card" ng-repeat="bar in bares" href="#/tab/bar/{{bar.id}}" ng-show="bar.promo">
			<div class="item item-avatar">
				<img ng-src="{{bar.logo}}">
				<h2>{{bar.name}}</h2>
				<p>{{bar.address}} <i class="icon ion-location" ng-show="bar.gps|distancia"></i> {{bar.gps|distancia}}</p>
			</div>
			<div class="item item-image">
				<a href="#/tab/bar/{{bar.id}}">
					<img ng-src="{{bar.imgpromo}}">
				</a>
			</div>
			<a class="item item-icon-left assertive" href="#/tab/bar/{{bar.id}}">
				<i class="icon ion-beer"></i>
				{{bar.promo}}
			</a>
		</div>
	</ion-content>
</ion-view>
