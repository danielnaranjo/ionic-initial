<ion-view title="" padding="true">
	
	<ion-nav-buttons>
		<div class="bar-header item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-ios7-search placeholder-icon"></i>
				<input type="search" placeholder="Search" ng-model="query" size="80">
			</label>
			<button 
				menu-toggle="right" 
				class="button button-icon icon ion-navicon">
			</button>
		</div>
   </ion-nav-buttons>

	<ion-content padding="true">

		<ion-refresher on-refresh="doRefresh()"
			pulling-text="Pull to refresh..."
			refreshing-text="Refreshing!"
			refreshing-icon="ion-loading-c">        
      	</ion-refresher>
      	
		<ion-list>
			<ion-item type="item-text-wrap" ng-show="bares.length==0 || query.length==0">
				<h3>
					<i class="icon ion-sad"></i> 
					Lo sentimos, no conocemos el bar
				</h3>
			</ion-item>
			<ion-item ng-repeat="bar in bares | filter:query" type="item-text-wrap" href="#/tab/bar/{{bar.id}}" class="item-thumbnail-left" >
				<img ng-src="{{bar.logo}}">
				<h3>
					{{bar.name}}
					<i class="icon ion-wineglass" ng-show="bar.promo"></i>
				</h3>
				<p>
					<i class="icon ion-star" data-ng-repeat="i in bar.stars|ranking:bar.stars"></i>
					<i class="icon ion-heart" ng-show="bar.favorite"></i>
					<i class="icon ion-pizza" ng-show="bar.cocina"></i>
					<i class="icon ion-wifi" ng-show="bar.wifi"></i>
					<i class="icon ion-model-s" ng-show="bar.parking"></i>
				</p>
				<p class="right">{{bar.gps|distancia}}</p>
			</ion-item>

		</ion-list>

	</ion-content>
</ion-view>
